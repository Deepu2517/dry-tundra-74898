<head>
  <title> Wallets Pro</title>

</head>
<body>
</body>
<template name="ApplicationLayout">
{{> yield "navbar"}}
{{> yield "main"}}
</template>
<template name="nav">
<nav class="navbar navbar-default navbar-fixed-top">
<div class="container">
   {{> loginButtons}}
  </div>
</nav>
</template>
<template name="user_content">
  <div class="container">
    <h2>Welcome {{username}}</h2>
  {{#if currentUser}}
  <div class="row">
    <div class="col-md-4 w_from">
      <br><br>
      <select id="category-select">
        <option value="freecharge">Freecharge</option>
        <option value="mobikwik">Mobikwik</option>
        <option value="ola_Money">Ola Money</option>
</select>
</div>
    <div class="col-md-4 w_to ">
      <br><br>
      <select id="category-select">
      <option value="freecharge">Paytm</option>
      </select>
    </div>
    <div class="col-md-3">
      <br>
    <button type="button" class="center-block btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Transfer</button></div>
  </div>

  <div class="modal" id="myModal" data-backdrop="static" data-keyboard="false" role="dialog">
   <div class="modal-dialog">
     <div class="modal-content">
       <div class="modal-header">
         <button type="button" class="close" data-dismiss="modal">&times;</button>
       </div>
       <div class="modal-body">
         <form>
           <div class="form-group">
             <input type="text" class="form-control contact-detail" placeholder="Mobile">
           </div>
           <div class="form-group">
             <input type="number" class="form-control amount" placeholder="Amount">
           </div>
           <button type="submit" class="btn btn-default">Proceed to Pay</button>
       </form>
       </div>
     </div>
   </div>
 </div>
{{/if}}
</div>
</template>
