<head>
  <title> Wallets Pro</title>

</head>
<body>
</body>
<template name="ApplicationLayout">
{{> yield "navbar"}}
{{> yield "main"}}
</template>
<template name="nav">
<nav class="navbar navbar-default navbar-fixed-top">
<div class="container">
   {{> loginButtons}}
  </div>
</nav>
</template>
<template name="user_content">
  <div class="container">
    <h2>Welcome {{username}}</h2>
  {{#if currentUser}}
  <div class="row">
    <div class="col-md-4 w_from">
      <br><br>
      <select id="category-select">
        <option value="freecharge">Freecharge</option>
        <option value="mobikwik">Mobikwik</option>
        <option value="ola_Money">Ola Money</option>
</select>
</div>
    <div class="col-md-4 w_to ">
      <br><br>
      <select id="category-select">
      <option value="freecharge">Paytm</option>
      </select>
    </div>
    <div class="col-md-3">
      <br>
    <button type="button" id="payment-btn" class="center-block btn btn-info btn-lg">Transfer</button></div>
  </div>
  {{/if}}
  </div>
  </template>
  <template name="paymentM">
    {{#if currentUser}}

  <div class="modal show" id="myModal" data-backdrop="static" data-keyboard="false" role="dialog">
   <div class="modal-dialog">
     <div class="modal-content">
       <div class="modal-header">
         <h3>Enter your Details</h3>
       </div>
       <div class="modal-body">
         <form class="payload-js">
           <label> Amount</label>
           <input type="number" class="form-control amount" name="amount"/>
           <label> Mobile</label>
           <input type="number" class="form-control mobile" name="mobile"/><br>
           <button class="btn payrequest btn-info">Proceed to Pay</button>
       </form>
       </div>
     </div>
   </div>
 </div>
  {{/if}}
</template>
